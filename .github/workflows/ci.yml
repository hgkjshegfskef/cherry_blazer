name: Cherry Blazer CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get -y install cmake clang-tidy-12

      - name: Configure
        # TODO: this string is unsplittable through simple >, figure something out
        run: cmake -S . -B ${{github.workspace}}/build -DCHERRY_BLAZER_CI=1 -DCHERRY_BLAZER_DEBUG=1 -DCHERRY_BLAZER_TEST=1 -DCHERRY_BLAZER_OPTIMIZE=1 -DCHERRY_BLAZER_ASAN=1 -DCMAKE_CXX_CLANG_TIDY='clang-tidy-12;-warnings-as-errors=*'

      - name: Build
        run: cmake --build ${{github.workspace}}/build -- VERBOSE=1

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -V
